	<script>
            $('a.shm').on('click', function () {
                var lid = $(this).attr('data-id');
                var name = $(this).attr('data-name');
                console.log(name);
                console.log(lid);
                $('input#id').val(lid);
                $('.ps').text(name);

            });
	</script>

	<script>
            $(document).ready(function () {

                var curlang = '<?=$_SESSION["lang"];?>';
                $('.ls').removeClass('active');
                $('[lang="' + curlang.toLowerCase() + '"]').addClass('active');
                $(".onhow").on('mouseover', function () {
                    var over = $(this).attr('data-hover');
                    $(this).html(over);
                });
                $(".onhow").on('mouseout', function () {
                    var out = $(this).attr('data-out');
                    $(this).html(out);
                });
                $('.ls').on('click',
                        function (e)
                        {
                            console.log(this);
                            var langage = ($(this).attr('lang')); // do stuff
                            $('#lanSel').attr('lang', langage);
                            $.ajax({
                                url: "<?php echo WWW_BASE_PATH;?>lang",
                                cache: false,
                                type: "POST",
                                data: 'curlang=' + langage,
                            }).done(function (data) {
                                console.log(data);
                                window.location.reload();
                            });
                        });
            });

	</script>

    </body>
</html>
