        <script>
            $(window).scroll(function () {
                if ($(this).scrollTop() != 0) {
                    $('#to-top').fadeIn();
                } else {
                    $('#to-top').fadeOut();
                }
            });

            $('#to-top').click(function () {
                $('body,html').animate({scrollTop: 0}, "fast");
            });
            $(document).ready(function () {

                var curlang = '<?=$_SESSION["lang"];?>';
                $('.ls').removeClass('active');
                $('[lang="' + curlang.toLowerCase() + '"]').addClass('active');
                $(".onhow").on('mouseover', function () {
                    var over = $(this).attr('data-hover');
                    $(this).html(over);
                });
                $(".onhow").on('mouseout', function () {
                    var out = $(this).attr('data-out');
                    $(this).html(out);
                });
                $('.ls').on('click',
                        function (e)
                        {
                            console.log(this);
                            var langage = ($(this).attr('lang')); // do stuff
                            $('#lanSel').attr('lang', langage);
                            $.ajax({
                                url: "<?php echo WWW_BASE_PATH;?>lang",
                                cache: false,
                                type: "POST",
                                data: 'curlang=' + langage,
                            }).done(function (data) {
                                console.log(data);
                                window.location.reload();
                            });
                        });
            });

        </script>

    <script type="text/javascript">
        Share = {
            vkontakte: function (purl, ptitle, pimg, text) {
                url = 'http://vkontakte.ru/share.php?';
                url += 'url=' + encodeURIComponent(purl);
                url += '&title=' + encodeURIComponent(ptitle);
                url += '&description=' + encodeURIComponent(text);
                url += '&image=' + encodeURIComponent(pimg);
                url += '&noparse=true';
                Share.popup(url);
            },
            odnoklassniki: function (purl, text) {
                url = 'http://www.odnoklassniki.ru/dk?st.cmd=addShare&st.s=1';
                url += '&st.comments=' + encodeURIComponent(text);
                url += '&st._surl=' + encodeURIComponent(purl);
                Share.popup(url);
            },
            facebook: function (purl, ptitle, pimg, text) {
                url = 'http://www.facebook.com/sharer.php?s=100';
                url += '&p[title]=' + encodeURIComponent(ptitle);
                url += '&p[summary]=' + encodeURIComponent(text);
                url += '&p[url]=' + encodeURIComponent(purl);
                url += '&p[images][0]=' + encodeURIComponent(pimg);
                Share.popup(url);
            },
            twitter: function (purl, ptitle) {
                url = 'http://twitter.com/share?';
                url += 'text=' + encodeURIComponent(ptitle);
                url += '&url=' + encodeURIComponent(purl);
                url += '&counturl=' + encodeURIComponent(purl);
                Share.popup(url);
            },
            instagram: function (purl, ptitle, pimg, text) {
                url = 'https://www.instagram.com/?';
                url += 'url=' + encodeURIComponent(purl);
                url += '&title=' + encodeURIComponent(ptitle);
                url += '&description=' + encodeURIComponent(text);
                url += '&imageurl=' + encodeURIComponent(pimg);
                Share.popup(url)
            },

            popup: function (url) {
                window.open(url, '', 'toolbar=0,status=0,width=626,height=436');
            }
        };

    </script>
