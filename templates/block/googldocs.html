<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detail">
  Open modal
</button>

<!-- The Modal -->
<div class="modal fade" id="detail">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" style=' width:100%; height:100%;'>
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><?l('detail')?></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <iframe style=' width:100%; height:100%;' src="https://docs.google.com/document/d/e/2PACX-1vSudJ4AFDyi08bjb1YyeJ2VKFpisDkkKT1ZDEj8uGBP53hHE3pdwXT6e1umztinqW9W1fR4AC_Utqt2/pub?embedded=true">
</iframe>
      </div>
    </div>
  </div>
</div>
